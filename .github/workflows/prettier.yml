---
    name: Prettier
    on:
        push:
            branches:
                - main
        pull_request_target:
            branches:
                - main
    
    permissions:
        checks: write
    
    jobs:
      run-prettier:
        name: Run linters
        runs-on: ubuntu-latest
    
        steps:
          - name: Check out Git repository
            uses: actions/checkout@v4
    
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 18
    
          - name: Install Node.js dependencies
            run: npm install
    
          - name: Run prettier
            uses: wearerequired/lint-action@v2
            with:
              prettier: true