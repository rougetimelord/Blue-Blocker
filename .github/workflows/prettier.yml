---
name: Prettier
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    checks: write
    contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          auto_fix: true
